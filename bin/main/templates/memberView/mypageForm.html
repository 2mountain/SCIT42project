<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mypage</title>
<link rel="stylesheet" th:href="@{/css/mypageFormCSS.css}">
<script>
		function validation(){
			/* let mbPw1 = document.getElementById("memberpw1");
			let mbPw2 = document.getElementById("memberpw2"); */
			let mbNm = document.getElementById("membername");
			
			// 공란 확인
			if(mbPw1.value.length == 0){
				// 비밀번호 공란 확인
				alert("비밀번호를 입력해주세요");
				return false;
			} else if(mbNm.value.length == 0){
				// 이름 공란 확인
				alert("이름을 입력해주세요");
				return false;
			}
			
			// 비밀번호 정상 입력 확인
			if(!(mbPw1.value === mbPw2.value)){
				alert("비밀번호를 다시 확인해주세요");
				return false;
			}
			
			// 길이 확인
			if(mbPw1.value.length < 3 || mbPw1.value.length > 10){
				// 비밀번호 길이 검사
				alert("비밀번호는 3 ~ 10자 이내로 입력해주세요");
				return false;
			}

			return true;
		}
</script>
</head>
<body>
	<h1>MyPage</h1>
	<div> 현재 로그인한 회원 정보 : <div th:text="${member}"></div><br></div>
	<form action="mypage" method="post" onsubmit="return validation()">
		<table>
			<tr>
				<th>아이디</th>
				<td th:text="${member.memberid}"></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="password" id ="memberpw1" name ="memberpw" placeholder="비밀번호 입력"></td>
			</tr>
			<tr>
				<th>비밀번호 재확인</th>
				<td><input type="password" id ="memberpw2" placeholder="비밀번호 재입력"></td>
			</tr>
			<tr>
				<th>사용자 이름</th>
				<td><input type="text" id ="membername" name ="membername" th:value="${member.membername}"></td>
			</tr>
			<tr>
				<th>이메일</th>
				<td><input type="email" id ="email" name ="email" th:value="${member.email}"></td>
			</tr>
			<tr>
				<th>전화번호 : </th>
				<td><input type="text" id ="phone" name ="phone" th:value=${member.phone}></td>
			</tr>
			<tr>
				<th>주소 : </th>
				<td colspan="3"><input type="text" id ="address" name ="address" th:value="${member.address}"></td>
			</tr>
			<!-- String rolename; 사용자 권한 - 일반 / 관리자 -->
			<tr>
				<td id ="btn" colspan="2">
					<div id = "btn">
						<input type ="submit" id = "submit" value="수정">
						<input type ="reset" id = "reset" value="재입력">
					</div>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title th:text="${board.title}">게시판 글 읽기</title>
<link rel="stylesheet" th:href="@{/css/read.css}">
<script type="text/javascript">
	function updateBoard(boardnum){
		if(confirm("수정하시겠습니까?")) {
			location.href = "update?boardnum=" + boardnum;
		}
	}
	function deleteBoard(boardnum){
		if(confirm("삭제하시겠습니까?")) {
			location.href = "delete?boardnum=" + boardnum;
		}
	}
	/* 5글자 확인 */
	function replyValidation(){
		let rep = document.getElementById("replytext");
		
		if(rep.value.length < 5){
			alert("댓글은 5글자 이상 써주세요!");
			return false;
		}
		
		return true;
	}
	function delReply(rnum){
		if(confirm("삭제하시겠습니까?")){
			location.href="deleteReply?replynum=" + rnum;
		}
	}
</script>
</head>
<body>
	<h1>[ 게시글 제목 : <span th:text="${board.title}"></span> ]</h1>
	<table>
		<tr>
			<th>제목</th>
			<td th:text="${board.title}">제목</td>
		</tr>
		<tr>
			<th>작성자</th>
			<td th:text="${board.memberid}">작성자</td>
		</tr>
		<tr>
			<th>작성일</th>
			<td th:text="${board.input}">작성일</td>
		</tr>
		<tr>
			<th>조회수</th>
			<td th:text="${board.hits}"></td>
		</tr>
		<tr>
			<th>제목</th>
			<td th:text="${board.title}"></td>
		</tr>
		<tr>
			<th>내용</th>
			<td th:text="${board.contents}"></td>
		</tr>
		<tr>
			<th>첨부파일</th>
			<td>
				<div th:if="${board.originalfile == null}">
					 	첨부 파일이 없습니다
				</div>
				<a th:text="${board.originalfile}" th:href="@{/board/download(boardnum=${board.boardnum})}"></a>
				<!-- href = "/board/download?boardnum=글번호" 형태의 주소 생성 -->
			</td>
		</tr>
	</table>
	
	<!-- 본인 글인 경우 보이는 메뉴 -->
	<!-- 수정 / 삭제 버튼 -->
	[[${#authentication}]]
	[[${#authentication.name}]]
	<div th:if="${#authentication.name} == ${board.memberid}"> 
	<!-- 글의 로그인 정보의 아이디와 DB에서 전달 받은 아이디가 같은지 확인 -->
		<a th:href="|javascript:updateBoard(${board.boardnum})|">수정</a>
		<a th:href="|javascript:deleteBoard(${board.boardnum})|">삭제</a>
		
		<input type="button" id="updateBtn" value="수정" th:bNum="${board.boardnum}" 
				onclick="updateBoard(getAttribute('bNum'))">
		<input type="button" id="deleteBtn" value="삭제" th:bNum="${board.boardnum}"  
				onclick="deleteBoard(getAttribute('bNum'))">
	</div>
	
	<hr>
	<br>
	
	<th:block th:text="${replylist}"></th:block>
	<!-- 로그인한 경우 보이는 댓글 작성 폼 -->
	<div id="reply" sec:authorize="isAuthenticated()">
		<form th:action="@{/board/replyWrite}" method="post"
			onsubmit="return replyValidation()">
			<input type="hidden" name="boardnum" th:value="${board.boardnum}">
			<!-- 해당 게시글에 댓글을 다는 것이므로 게시글 번호도 Controller로 보내야 함 -->
			<table>
				<tr>
				<th><textarea name="replytext" id="replytext" placeholder="댓글 입력"></textarea></th>
				<td><input id="sumbitBtn" type="submit" value="확인"><td>
				</tr>
			</table>
			<br>
			<th:block th:each="replylist : ${replylist}">
				<!-- 로그인 안 해도 보이는 댓글 목록 출력 -->
				<h4 id="mId" th:text="${replylist.memberid}"></h4>
				<input id = "delBtn" type="button" value="삭제" 
					th:rnum="${replylist.replynum}" onclick="delReply(getAttribute('rnum'))">
				<p id="date" th:text="${replylist.inputdate}"></p>
				<br>
				<p id="rtext" th:text="${replylist.replytext}"></p>
				<hr>
			</th:block>
		</form>
	</div>
</body>
</html>

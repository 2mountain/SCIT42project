<style>
@import url('https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700|Quicksand:300,400,500,700|Shadows+Into+Light+Two');

/* ***** Import CSS ***** */
/* 
@import '/css/bootstrap/bootstrap.min.css';
 */
@import '../css/others/animate.css';
@import '../css/others/magnific-popup.css';
@import '../css/others/meanmenu.min.css';
@import '../css/others/owl.carousel.min.css';
@import '../css/others/font-awesome.min.css';
@import '../css/others/pe-icon-7-stroke.css';

.logo_area .yummy-logo {
    font-family: 'Shadows Into Light Two', cursive;
    font-size: 60px;
    margin-bottom: 0;
    padding: 35px 0 20px 0;
    display: inline-block;
    color: #232d37;
}

.container {
	text-align : center;
}

body{
    font-family: 'Noto Sans KR', sans-serif;
    font-size:14px;
    background-color: #f5f6f7;
    line-height: 1.5em;
    color : #222;
    margin: 0;
}

select{
    width:85px;
    height:25px;
    outline: none;
    background: #f5f6f7;
    border: 1px solid #999;
}

a {
    color: black;
    text-decoration: none;
  }

.main{
    text-align: center;
	margin-top: 20px;
}

/*input 아이디박스*/
.login-id-wrap{

    margin: 0px 10px 8px 10px;
    padding: 10px;
    border: solid 1px #dadada;
    background: #fff;
}
/*input 아이디 form*/
.input-id{
    border: none;
    outline:none;
    width:100%;
}
/*input 패스워드박스*/
.login-pw-wrap{

    margin: 0px 10px 8px 10px;
    padding: 10px;
    border: solid 1px #dadada;
    background: #fff;
}
/*input 패스워드 form*/
.input-pw{
    border: none;
    outline:none;
    width:100%;
}
/*로그인버튼박스*/
.login-btn-wrap{
    height: 52px;
    line-height: 55px;
    margin: 0px 10px 8px 10px;
    border: solid 1px rgba(0,0,0,.1);
    background-color: #03c75a;
    color: #fff;
    cursor: pointer;
}
/*로그인버튼*/
.login-btn{
    width:100px;
    background-color: #03c75a;
    border: none;
    color:#fff;
    font-size: 18px;
    outline:none;
    cursor: pointer;
}

/*찾기 및 회원가입*/
.find-signup-wrap{
    height: 100px;
    grid-template-columns: 1fr 1fr 1fr;
}
/*찾기 및 회원가입 글자 희미하게 바꾸기*/
.find-signup-wrap a{
    color: rgb(150, 150, 150);
}
/*아이디 찾기*/
.find-id{
    margin: 3px;
    font-size: 14px;
    border-right: 1px solid gainsboro;
}
/*비밀번호 찾기*/
.find-pw{
    margin: 3px;
    font-size: 14px;
    border-right: 1px solid gainsboro;
}
/*회원가입*/
.sign-In{
    margin: 3px;
    font-size: 14px;
}

/*가로 800px 이상일때*/
@media(min-width : 800px)
{
    .main{
        width: 460px;
        margin: auto;
    }
}
</style>
<style>
@import

<body>
    <header class="header_area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="logo_area text-center">
                        <a th:href="@{/}" class="yummy-logo">AIMORI</a>
                    </div>
                </div>
            </div>
		</div>
	</header>
<h2 style="text-align : center;">【 로그인 】</h2>
<form th:action="@{login}" method="post" th:onsubmit="return validation();">
	<div class="main">
		<section class="login-wrap">
		
			<div class="login-id-wrap">
				<input id="memberId" name="memberId" placeholder="아이디" type="text" class="input-id" required="required" maxlength="40"></input>
			</div>
			
			<div class="login-pw-wrap">
				<input id="memberPassword" name="memberPassword" placeholder="비밀번호" type="password" class="input-pw" required="required" maxlength="40"></input>
			</div>
			
			<div class="login-btn-wrap">
				<input id="loginbtn" type="submit" class="login-btn" value="로그인">
			</div>
			
		</section>

		<section class="find-signup-wrap">
		
			<span class="find-id">
				<a href="#">아이디 찾기</a>
			</span>
			
			<span class="find-pw">
				<a href="#">비밀번호 찾기</a>
			</span>

			<span class="sign-In">
				<a th:href="@{/member/signIn}">회원가입</a>
			</span>

		</section>

	</div>
</form>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="ko">
<meta charset="UTF-8">
<title>loginForm</title>
<script th:src="@{/js/loginForm.js}"></script>
<style>
	div#errorCk {
		color : red;
	}
	label {
		padding-right : 10px;
	}
	h1 {
		text-align : center;
	}
	table {
		margin : 0 auto;
	}
	td#subtn {
		text-align : center;
	}
</style>
</head>
<body>
	<h1>[ 로그인 ]</h1> <!-- 로그인 창 -->
	<form th:action="@{/member/login}" method="POST" onsubmit="return validation()"> 
		<!-- th:action="@{/member/login}" ==> 실제 로그인 처리하는 경로 -->
		<table>
			<tr>
				<th>
					<label>ID</label>
				</th>
				<td>
					<input type="text" name="memberid" id="memberid"><br>				
				</td>
			</tr>
			<tr>
				<th>
					<label>PW</label>
				</th>
				<td>
					<input type="password" name="memberpw" id="memberpw">
				</td>
			</tr>
			<tr>
				<td colspan ="2">
					<div id="errorCk" th:if="${param.error}">ID 또는 비밀번호가 틀립니다!</div>
					<div id="errorCk" th:if="${param.error}">
						<script>alert("ID 또는 비밀번호가 틀립니다!");</script>
					</div>
					<!-- 로그인 실패시 URL에 ?error 이 생김 ==> parameter명이 error인 것 == param.error
				 	 param.변수명=~~~~ 형식도 가능 -->
				</td>
			</tr>
			<tr>
				<td colspan="2" id ="subtn">
					<input type="submit" value="로그인">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>

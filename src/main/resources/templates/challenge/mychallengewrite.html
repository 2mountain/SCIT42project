<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>[도전과제 생성]</title>
<script>
	function validation() {
		
		return true;
	}
</script>
</head>
<body>
	<h1>[도전과제 생성]</h1>
	<section>
		<form th:action="@{/challenge/mychallengewrite}" method="post"
			enctype="multipart/form-data" onsubmit="return validation();">

			<table class="container">
				<tr>
					<th>도전</th>
					<td><input type="text" name="memberchallengename" id="memberchallengename"
						style="width: 400px;"></td>
				</tr>
				
				<tr>
					<th>도전과제 내용</th>
					<td><textarea name="memberchallengecontents" id="memberchallengecontents"></textarea></td>
				</tr>
				<tr>
					<th>인증용사진</th>
					<td><input type="file" name="upload"></td>
				</tr>
				<tr>
					<td colspan="2" class="white center"><input type="submit"
						value="저장"></td>
				</tr>
			</table>
		</form>
	</section>
</body>
</html>
